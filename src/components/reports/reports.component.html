<h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
  All Users
</h2>

<div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
  <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
    This page shows all registered users. Admins can view user details and delete users when needed.
  </p>

  <div class="w-full overflow-x-auto">
    <table class="w-full whitespace-no-wrap">
      <thead>
        <tr
          class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 dark:text-gray-400 bg-gray-50 dark:bg-gray-800"
        >
          <th class="px-4 py-3">#</th>
          <th class="px-4 py-3">Id</th>
          <th class="px-4 py-3">Email</th>
          <th class="px-4 py-3">Role</th>
          <!-- <th class="px-4 py-3">Status</th> -->
          <th class="px-4 py-3">Created At</th>
          <th class="px-4 py-3 text-right">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
        <tr
          *ngFor="let user of users; index as i"
          class="text-gray-700 dark:text-gray-400"
        >
          <td class="px-4 py-3 text-sm">
            {{ i + 1 }}
          </td>
          <td class="px-4 py-3 text-sm">
            {{ user.id }}
          </td>
          <td class="px-4 py-3 text-sm">
            {{ user.email }}
          </td>
          <td class="px-4 py-3 text-sm">
            {{ user.role }}
          </td>
          <!-- <td class="px-4 py-3 text-sm">
            <span
              class="px-2 py-1 font-semibold leading-tight rounded-full"
              [ngClass]="user.isActive ? 'text-green-700 bg-green-100 dark:bg-green-700 dark:text-green-100' : 'text-red-700 bg-red-100 dark:bg-red-700 dark:text-red-100'"
            >
              {{ user.isActive ? 'Active' : 'Inactive' }}
            </span>
          </td> -->
          <td class="px-4 py-3 text-sm">
            {{ user.createdAt | date:'medium' }}
          </td>
          <td class="px-4 py-3 text-sm text-right">
            <button
              class="px-3 py-1 text-xs font-semibold leading-tight text-red-700 bg-red-100 rounded-full dark:bg-red-700 dark:text-red-100 hover:opacity-80"
              (click)="onDeleteUser(user.id)"
            >
              Delete
            </button>
          </td>
        </tr>

        <!-- Optional: show message when no users -->
        <tr *ngIf="!users || users.length === 0">
          <td class="px-4 py-3 text-sm text-center" colspan="7">
            No users found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
